
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PDF 转高清图片</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <style>
        :root {
            --background-color: #ffffff;
            --text-color: #000000;
        }
        [data-theme="dark"] {
            --background-color: #121212;
            --text-color: #ffffff;
        }
        body {
            background-color: var(--background-color);
            color: var(--text-color);
        }
        canvas {
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
            margin-bottom: 10px;
        }
        .download-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <nav class="container-fluid">
        <ul>
            <li><strong>PDF 转高清 PNG</strong></li>
        </ul>
        <ul>
            <li><a href="#">首页</a></li>
            <li><a href="#">帮助</a></li>
            <li><button id="themeToggle">🌙 切换模式</button></li>
        </ul>
    </nav>
    
    <main class="container">
        <div class="grid">
            <section>
                <hgroup>
                    <h2>PDF 转高清 PNG</h2>
                    <h3>上传 PDF 并转换为高分辨率图片</h3>
                </hgroup>
                <p>选择 PDF 文件，我们会将其每一页转换为高清 PNG 图片。</p>
                <input type="file" id="pdfUpload" accept="application/pdf">
                <div id="downloadButtons" class="download-buttons"></div>
                <div id="pdfPreview"></div>
            </section>
        </div>
    </main>
    
    <footer class="container">
        <small><a href="#">隐私政策</a> • <a href="#">联系我们</a></small>
    </footer>
    
    <script>
        const themeToggle = document.getElementById('themeToggle');
        function setTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
            themeToggle.textContent = theme === 'dark' ? '☀️ 切换模式' : '🌙 切换模式';
        }
        themeToggle.addEventListener('click', () => {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            setTheme(currentTheme === 'dark' ? 'light' : 'dark');
        });
        setTheme(localStorage.getItem('theme') || 'light');
        
        pdfjsLib.GlobalWorkerOptions.workerSrc = "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js";
        
        document.getElementById('pdfUpload').addEventListener('change', async function(event) {
            const file = event.target.files[0];
            if (file) {
                const fileName = file.name.replace(/\.pdf$/, ""); // 获取文件名
                const fileReader = new FileReader();
                fileReader.readAsArrayBuffer(file);
                fileReader.onload = async function() {
                    const pdfData = new Uint8Array(fileReader.result);
                    const pdf = await pdfjsLib.getDocument(pdfData).promise;
                    const previewDiv = document.getElementById('pdfPreview');
                    const buttonsDiv = document.getElementById('downloadButtons');
                    previewDiv.innerHTML = '';
                    buttonsDiv.innerHTML = '';
                    
                    const downloadAllBtn = document.createElement('button');
                    downloadAllBtn.textContent = `下载 ${fileName}.zip`;
                    downloadAllBtn.style.display = 'none';
                    buttonsDiv.appendChild(downloadAllBtn);
                    
                    let images = [];
                    let downloadLinks = new Array(pdf.numPages);
                    
                    for (let i = 0; i < pdf.numPages; i++) {
                        let btn = document.createElement('a');
                        btn.textContent = `第 ${i + 1} 页加载中...`;
                        btn.style.pointerEvents = 'none';
                        downloadLinks[i] = btn;
                        buttonsDiv.appendChild(btn);
                    }
                    
                    await Promise.all(Array.from({ length: pdf.numPages }, async (_, i) => {
                        let page = await pdf.getPage(i + 1);
                        const scale = 3.0;
                        const viewport = page.getViewport({ scale: scale });
                        const canvas = document.createElement('canvas');
                        const context = canvas.getContext('2d');
                        canvas.width = viewport.width;
                        canvas.height = viewport.height;
                        
                        await page.render({ canvasContext: context, viewport: viewport }).promise;
                        
                        const imageData = canvas.toDataURL('image/png');
                        images.push({ name: `${fileName}-第${i + 1}页.png`, data: imageData });
                        
                        downloadLinks[i].textContent = `下载 ${fileName}-第${i + 1}页.png`;
                        downloadLinks[i].href = imageData;
                        downloadLinks[i].download = `${fileName}-第${i + 1}页.png`;
                        downloadLinks[i].style.pointerEvents = 'auto';
                        
                        previewDiv.appendChild(canvas);
                        previewDiv.appendChild(document.createElement('br'));
                    }));
                    
                    downloadAllBtn.style.display = 'block';
                    downloadAllBtn.addEventListener('click', function() {
                        let zip = new JSZip();
                        images.forEach(img => {
                            zip.file(img.name, img.data.split(',')[1], { base64: true });
                        });
                        zip.generateAsync({ type: "blob" }).then(function(content) {
                            saveAs(content, `${fileName}.zip`);
                        });
                    });
                };
            }
        });
    </script>
</body>
</html>
